name: Build and Deploy Storybook

on:
  push:
    branches:
      - main
      - storybook
  workflow_dispatch:

# GitHub Pages needs these permissions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: storybook-pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Storybook static site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        # STORYBOOK_BASE_PATH matches the repository name so assets resolve correctly on GitHub Pages
        env:
          STORYBOOK_BASE_PATH: /rekrutteringsbistand-frontend/
        run: pnpm build-storybook --output-dir storybook-static

      - name: Upload Storybook artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
