on:
  push:
  workflow_dispatch: # Legger til mulighet for manuell kjÃ¸ring
jobs:
  build:
    name: ğŸ—ï¸ Bygg applikasjon
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Hent Kildekode
        uses: actions/checkout@v4

      - name: ğŸ“¦ Sett opp Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.14.0'

      - name: ğŸ“¥ Sett opp pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ“¥ Installer Avhengigheter
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: |
          echo "::group::Installerer pnpm-pakker"
          pnpm install --frozen-lockfile
          echo "::endgroup::"

      - name: ğŸ› ï¸ Bygg Next.js Applikasjon
        run: |
          echo "::group::Bygger Next.js applikasjon"
          pnpm run build
          echo "::endgroup::"

      - name: ğŸ³ Last opp Docker-image til GAR
        id: docker-build-push
        uses: nais/docker-build-push@v0
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        with:
          team: toi
          image_suffix: 'rekrutteringsbistand-frontend'
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          build_secrets: 'NODE_AUTH_TOKEN=${{ secrets.READER_TOKEN }}'
          tag: ${{ contains(fromJSON('["refs/heads/master", "refs/heads/main"]'), github.ref) && 'latest' || github.sha }}
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}



  deploy-til-dev:
    name: ğŸš€ Deploy til dev-gcp
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Hent Kildekode
        uses: actions/checkout@v4

      - name: ğŸ“¦ Deploy til Dev
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais/dev-gcp.yaml
          VAR: image=${{ needs.build.outputs.image }}
          VARS: 'nais/dev-gcp.json'
