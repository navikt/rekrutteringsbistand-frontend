apiVersion: nais.io/v1alpha1
kind: Application

metadata:
  labels:
    team: toi
  name: rekrutteringsbistand-next
  namespace: toi
spec:
  image: {{image}}
  ingresses:
    - https://rekrutteringsbistand-next.intern.dev.nav.no
  port: 3000
  azure:
    application:
      enabled: true
      allowAllUsers: false
      claims:
        groups:
          - id: {{adGruppeModiaGenerellTilgang}}
          - id: {{adGruppeModiaOppfolging}}
          - id: {{adGruppeRekrutteringsbistandArbeidsgiverrettet}}
          - id: {{adGruppeRekrutteringsbistandJobbsokerrettet}}
          - id: {{adGruppeRekrutteringsbistandUtvikler}}
        extra:
          - NAVident
    sidecar:
      enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: modiacontextholder
          namespace: personoversikt
  resources:
    limits:
      memory: 768Mi
    requests:
      cpu: 200m
      memory: 512Mi
  env:
    - name: MODIA_CONTEXT_HOLDER_API
      value: http://modiacontextholder.personoversikt
